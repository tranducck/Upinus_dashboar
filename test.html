<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Main Dashboard | Upinus</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700&amp;subset=vietnamese" rel="stylesheet"/>
  <link rel="stylesheet" href="css/fonts.css" media="all"/>
  <link rel="stylesheet" href="css/grid.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="body">
  <style>
    .wrap.cols {
      max-width: 1200px;
    }
    .wrap {
      margin-top: 30px;
    }
    .block {
      height: 300px;
    }
    @media screen and (max-width: 1200px) {
      .wrap {
        margin-top:  24px;
      }
      .block {
        margin-bottom: 24px;
      }
    }
  </style>
  <div class="wrap cols">
    <div class="col-3"><div class="block"></div></div>
    <div class="col-3"><div class="block"></div></div>
    <div class="col-3"><div class="block"></div></div>
    <div class="col-3"><div class="block"></div></div>
    <div class="col-4"><div class="block"></div></div>
    <div class="col-4"><div class="block"></div></div>
    <div class="col-4"><div class="block"></div></div>
    <div class="col-6"><div class="block"></div></div>
    <div class="col-6"><div class="block"></div></div>
    <div class="col-3"><div class="block"></div></div>
    <div class="col-9">
      <div class="block"></div>
    </div>
    <div class="col-12">
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
      <div class="col-3"><div class="block"></div></div>
    </div>
    <div class="col-12">
      <div class="col-4"><div class="block"></div></div>
      <div class="col-4"><div class="block"></div></div>
      <div class="col-4"><div class="block"></div></div>
    </div>
    <div class="col-9">
      <div class="col-3"><div class="block"></div></div>
      <div class="col-6"><div class="block"></div></div>
    </div>
    <div class="col-3"><div class="block"></div></div>
  </div>
</div>
</body>
</html>
